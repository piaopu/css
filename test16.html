<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-transition</title>
    <style>
        .container{
        }
        .i{
            width: 50px;
            height: 50px;
            background: url("updown.png");
            background-size: 50px 100px;
            transition: background-position .4s;
        }
        .i:hover{
            background-position: 0 -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="i"></div>
    </div>
</body>
</html>
