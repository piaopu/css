<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-redius</title>
    <style>
        .container{
            background: red;
            border: 5px solid green;
            height: 100px;
            width: 100px;
            /*border-radius: 50%;*/
            /*border-top-left-radius: 10px;*/
            border-radius: 100px 0px 0px 0px;
        }
        .i{
            display: block;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <br>
    <img src="up.png" class="i"/>
    <img src="down.png" class="i"/>
</body>
</html>
