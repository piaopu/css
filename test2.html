<html lang="en">
<head>

    <title>typeface</title>

        .body{
            font-family: "aaaaa","monaco","PingFang SC";

        .chinese{
            font-family: "PingFang SC","Microsoft Yahei",monospace;
        }
        <!-- 导入其他字体 -->

    <div class="custom-font">你好 hello world</div>

</html>
